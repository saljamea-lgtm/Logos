<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Client Logos Ticker</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #ffffff;
}

/* Ticker container */
.ticker {
  --h: 54px;        /* baseline logo height */
  --gap: 72px;      /* global spacing */
  --speed: 32s;     /* lower = faster */

  overflow: hidden;
  width: 100%;
  padding: 12px 0;
  display: flex;
  align-items: center;
  white-space: nowrap;

  /* subtle edge fade */
  -webkit-mask-image: linear-gradient(to right, transparent, #000 8%, #000 92%, transparent);
  mask-image: linear-gradient(to right, transparent, #000 8%, #000 92%, transparent);
}

/* Moving track */
.track {
  display: flex;
  width: max-content;
  will-change: transform;
  animation: scroll var(--speed) linear infinite;
}

/* One identical set */
.set {
  display: flex;
  align-items: center;
  gap: var(--gap);
  padding-right: var(--gap);
  flex: 0 0 auto;
}

/* Base logo styling */
.logo {
  height: var(--h);
  width: auto;
  display: block;
  flex: 0 0 auto;
  transform-origin: center;
  opacity: 0.95;
  margin: 0; /* keep clean; we’ll override specific offenders below */
}

/* Size normalization (per your notes) */
.logo.newline { transform: scale(1.28); } /* keep big but not cropped */
.logo.pbs     { transform: scale(0.88); } /* shrink a hair */
.logo.vh1     { transform: scale(1.25); } /* bigger */
.logo.cnn     { transform: scale(0.66); } /* shrink a hair */
.logo.mtv     { transform: scale(1.12); } /* shrink a hair (was 1.18) */

.logo.natgeo  { transform: scale(1.12); }
.logo.wp      { transform: scale(1.05); }
.logo.mcgraw  { transform: scale(0.98); }

/* Spacing normalization
   Some PNGs have extra transparent padding baked in (New Line is the main offender),
   so we “pull” the next item closer with a small negative margin. */
.logo.newline { margin-right: -28px; }  /* reduces the big gap between New Line and PBS */

/* Perfect infinite loop */
@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

/* Pause on hover */
.ticker:hover .track { animation-play-state: paused; }

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  .track { animation: none; }
}
</style>
</head>

<body>

<div class="ticker" aria-label="Client logos" role="region">
  <div class="track">

    <!-- SET 1 -->
    <div class="set">
      <img class="logo mtv"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/MTV.png" alt="MTV">
      <img class="logo mcgraw"  src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/McGraw.png" alt="McGraw Hill">

      <img class="logo natgeo"  src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/Nat%20Geo.png" alt="National Geographic">
      <img class="logo newline" src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/New%20Line.png" alt="New Line Cinema">
      <img class="logo pbs"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/PBS.png" alt="PBS">
      <img class="logo pepsi"   src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/PEPSI.png" alt="Pepsi">
      <img class="logo vh1"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/VH1.png" alt="VH1">
      <img class="logo wp"      src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/WP.png" alt="The Washington Post">
      <img class="logo abc"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/ABC.png" alt="ABC">
      <img class="logo cnn"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/CNN.png" alt="CNN">
    </div>

    <!-- SET 2 (duplicate for seamless loop) -->
    <div class="set" aria-hidden="true">
      <img class="logo mtv"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/MTV.png" alt="">
      <img class="logo mcgraw"  src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/McGraw.png" alt="">
      <img class="logo nbc"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/NBC.png" alt="">
      <img class="logo natgeo"  src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/Nat%20Geo.png" alt="">
      <img class="logo newline" src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/New%20Line.png" alt="">
      <img class="logo pbs"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/PBS.png" alt="">
      <img class="logo pepsi"   src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/PEPSI.png" alt="">
      <img class="logo vh1"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/VH1.png" alt="">
      <img class="logo wp"      src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/WP.png" alt="">
      <img class="logo abc"     src="https://cdn.jsdelivr.net/gh/saljamea-lgtm/Logos/ABC.png" alt="">

  </div>
</div>

</body>
</html>
